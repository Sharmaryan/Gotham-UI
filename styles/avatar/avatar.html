<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav id="nav-bar">
      <div id="nav-brand">
        <h1>gotham<span>UI</span></h1>
      </div>
      <div id="nav-menu">
        <div id="nav-home">home</div>
        <div id="nav-docs">documentation</div>
      </div>
    </nav>
    <div class="container">
      <aside id="sidebar">
        <section id="sidebar-get-started" class="sidebar-items">get started</section>
        <section id="sidebar-avatar" class="sidebar-items">avatar</section>
        <section id="sidebar-alert" class="sidebar-items">alert</section>
        <section id="sidebar-badge" class="sidebar-items">badge</section>
        <section id="sidebar-button" class="sidebar-items">button</section>
        <section id="sidebar-card" class="sidebar-items">card</section>
        <section id="sidebar-image" class="sidebar-items">image</section>
        <section id="sidebar-input" class="sidebar-items">input</section>
        <section id="sidebar-list" class="sidebar-items">list</section>
        <section id="sidebar-navigation" class="sidebar-items">
          navigation
        </section>
        <section id="sidebar-modal" class="sidebar-items">modal</section>
       
      </aside>

      <div class="inner-container">
        <h2 class="inner-container-title">avatar</h2>
        <p class="inner-container-desc">
          Avatar are typically used to display a user profile as a picture, an
          icon, or short text
        </p>
        <h3 class="inner-container-types">circular avatar </h3>
        <div class="avatar-container">

          
          <img src="avatar.png" class="img-xl avatar-round" alt="avatar" />
          <img src="avatar.png" class="img-lg avatar-round" alt="avatar" />
          <img src="avatar.png" alt="avatar" class="img-md avatar-round" />
          <img src="avatar.png" alt="avatar" class="img-sm avatar-round" />
        </div>

        <div class="inner-container-code">
          <iframe src="https://www.thiscodeworks.com/embed/620b603731e619001565ab03" class="code-snippet"></iframe>
        </div>
        
        <h3 class="inner-container-types">square avatar</h3>
        <div class="avatar-container">
          <img src="avatar.png" class="img-xl avatar-square" alt="avatar" />
          
          <img src="avatar.png" class="img-lg avatar-square" alt="avatar" />
          
          <img src="avatar.png" alt="avatar" class="img-md avatar-square" />
          
          <img src="avatar.png" alt="avatar" class="img-sm avatar-square" />
        </div>
        <div class="inner-container-code">
          <iframe src="https://www.thiscodeworks.com/embed/620b60c331e619001565ab06" class="code-snippet"></iframe>
        </div>
       
      </div>
      
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="description" content="gotham UI badges component page" />
    <meta name="author" content="aryan sharma" />
    <title>Badges | gotham UI</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://kit.fontawesome.com/0dbbe70cac.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="nav-bar">
      <div id="nav-brand">
        <h1>gotham<span>UI</span></h1>
      </div>
      <div id="nav-menu">
        <div id="nav-home">home</div>
        <div id="nav-docs">documentation</div>
      </div>
    </nav>
    <div class="container">
      <aside id="sidebar">
        <section id="sidebar-avatar" class="sidebar-items">avatar</section>
        <section id="sidebar-alert" class="sidebar-items">alert</section>
        <section id="sidebar-badge" class="sidebar-items">badge</section>
        <section id="sidebar-button" class="sidebar-items">button</section>
        <section id="sidebar-card" class="sidebar-items">card</section>
        <section id="sidebar-image" class="sidebar-items">image</section>
        <section id="sidebar-input" class="sidebar-items">input</section>
        <section id="sidebar-list" class="sidebar-items">list</section>
        <section id="sidebar-navigation" class="sidebar-items">
          navigation
        </section>
        <section id="sidebar-modal" class="sidebar-items">modal</section>
      </aside>
      <div class="inner-container">
        <h2 class="inner-container-title">badge</h2>
        <p class="inner-container-desc">
         Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam recusandae voluptates ipsum labore necessitatibus eveniet ratione itaque? Iure, consequuntur quae.
        </p>
        <h3 class="inner-container-types">status badge</h3>

        <div class="badge-container">
          <div class="badges">
            <div class="badges-logo">
              <div class="badges-status badges-online badges-top-left"></div>
              <img src="batman.jpg" alt="" class="badge" />
            </div>
          </div>
          <div class="badges">
            <div class="badges-logo">
              <div class="badges-status badges-offline badges-top-left"></div>
              <img src="batman.jpg" alt="" class="badge" />
            </div>
          </div>
          <div class="badges">
            <div class="badges-logo">
              <div class="badges-status badges-dnd badges-top-left"></div>
              <img src="batman.jpg" alt="" class="badge" />
            </div>
          </div>
        </div>
        <div class="inner-container-code">
          <iframe
           src="https://www.thiscodeworks.com/embed/620ce9bc80e1cd0015bd94df" 
            class="code-snippet"
          ></iframe>
        </div>
        <h3 class="inner-container-types">icon badge</h3>

        <div class="badge-container">
          <div class="badges">
            <div class="icon-logo">
              <div class="icon-msg icon-whatsapp">11</div>
              <i class="fa fa-whatsapp icon-size"></i>
            </div>
          </div>
          <div class="badges">
            <div class="icon-logo">
              <div class="icon-msg icon-insta">99+</div>
              
              <i class="fa fa-instagram icon-size"></i>
            </div>
          </div>
        
        </div>
        <div class="inner-container-code">
          <iframe
            src="https://www.thiscodeworks.com/embed/620cea7280e1cd0015bd94e2" 
            class="code-snippet"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>

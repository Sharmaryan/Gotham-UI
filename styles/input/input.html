<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs | gotham UI</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav id="nav-bar">
      <div id="nav-brand">
        <h1>gotham<span>UI</span></h1>
      </div>
      <div id="nav-menu">
        <div id="nav-home">home</div>
        <div id="nav-docs">documentation</div>
      </div>
    </nav>
    <div class="container">
      <aside id="sidebar">
        <section id="sidebar-avatar" class="sidebar-items">avatar</section>
        <section id="sidebar-alert" class="sidebar-items">alert</section>
        <section id="sidebar-badge" class="sidebar-items">badge</section>
        <section id="sidebar-button" class="sidebar-items">button</section>
        <section id="sidebar-card" class="sidebar-items">card</section>
        <section id="sidebar-image" class="sidebar-items">image</section>
        <section id="sidebar-input" class="sidebar-items">input</section>
        <section id="sidebar-list" class="sidebar-items">list</section>
        <section id="sidebar-navigation" class="sidebar-items">
          navigation
        </section>
        <section id="sidebar-modal" class="sidebar-items">modal</section>
      </aside>

      <div class="inner-container">
        <h2 class="inner-container-title">Inputs</h2>
        <p class="inner-container-desc">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error ad
          harum voluptatem corrupti quis minima delectus tenetur facilis
          reprehenderit rerum?
        </p>
        <h3 class="inner-container-types">simple input</h3>
        <div class="input-container">
          <div class="input-fields">
            <label class="input-label">Email:</label>
            <input type="text" class="input-content" />
          </div>
          <div class="input-fields">
            <label class="input-label">Password:</label>
            <input type="password" class="input-content" />
          </div>
        </div>

        <div class="inner-container-code">
          <iframe
            src="https://www.thiscodeworks.com/embed/620df28e1285b600155ec1fc"
            class="code-snippet"
          ></iframe>
        </div>

        <h3 class="inner-container-types">radio input</h3>

        <div class="input-container">
          <div class="input-radio">
            <label class="input-radio-label" for="radio-a1">
              <input
                type="radio"
                id="radio-a1"
                class="input-radio-content"
                checked
                name="radio"
              />
              checked
            </label>
          </div>
          <div class="input-radio">
            <label class="input-radio-label" for="radio-a2">
              <input
                type="radio"
                id="radio-a2"
                class="input-radio-content"
                name="radio"
              />
              Unchecked
            </label>
          </div>
        </div>

        <div class="inner-container-code">
          <iframe
            src="https://www.thiscodeworks.com/embed/620df2e61285b600155ec1ff"
            class="code-snippet"
          ></iframe>
        </div>
        <h3 class="inner-container-types">checkbox input</h3>

        <div class="input-container">
          <div class="input-checkbox">
            <label for="checkbox-a1">
              <input name="checkbox" id="checkbox-a1" type="checkbox" checked />
              Checked
            </label>
          </div>
          <div class="input-checkbox">
            <label for="checkbox-a2">
              <input name="checkbox" id="checkbox-a2" type="checkbox" />
              Unchecked
            </label>
          </div>
        </div>

        <div class="inner-container-code">
          <iframe
           src="https://www.thiscodeworks.com/embed/620df3c31285b600155ec203" 
            class="code-snippet"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
